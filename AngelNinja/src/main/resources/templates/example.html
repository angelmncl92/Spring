<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h1>
		Hello <span th:text="${name}"> --></span> from example.html
	</h1>
	<br />
	<h3>
		Nombre desde objeto tipo Person: <span th:text="${person.name}"></span>
	</h3>
	<h3>
		Edad desde objeto tipo Person: <span th:text="${person.age}"></span>
	</h3>
	<br />
	<br />
	<br />

	<table>
		<thead>
			<tr>
				<th>NAME</th>
				<th>AGE</th>
			</tr>
		</thead>
		<tbody th:each="person : ${people}">
			<tr>
				<th th:text="${person.name}"></th>
				<th th:text="${person.age}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
